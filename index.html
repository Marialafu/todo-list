<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <section class="header-info">
        <h1 class="title">TODO</h1>
        <img src="./assets/images/icon-moon.svg" alt="">
      </section>
    </header>
    <main>
    <section class="container">
      <form id="form" class="form-container">
        <input type="text" placeholder="Create a new task..." id="input" class="task task-text input">
        <label for="input"></label>
      </form>

      <section class="tasks-container">
        
        <section id="task-list">
        </section>

        <section class="task">
          <span class="bottom-task-text" id="items-left-text">0 items left</span>
        <button class="button bottom-task-text" id="clear-completed-button">Clear Completed</button>
      </section>

      </section>

      <section id="filters" class="task filters">
        <button data-filter="all" class="button filter-text button-selected">All</button>
        <button data-filter="active" class="button filter-text">Active</button>
        <button data-filter="completed" class="button filter-text">Completed</button>
      </section>

    </section>
    </main>
    <footer>
      <p class="footer-text">Drag and drop to reorder list</p>
    </footer>
    <script src="./js/scripts.js"></script>
  </body>
</html>
